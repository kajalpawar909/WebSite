<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var name = "Asha"; // string ' '    " "
      var rno = 10; // number  1234     12.34
      var isPass = true; // boolean true false
      var name1 = "Alex";
      var rno1 = 11;
      var isPass1 = false;

      var name2 = "Ali";
      var rno2 = 22;
      var isPass2 = true;

      document.write(
        `Student's name is  ${name} <br> ${name}  having roll no ${rno}. Result ${isPass}`
      );
      document.write(
        `<hr>Student's name is  ${name1} <br> ${name1}  having roll no ${rno1}. Result ${isPass1}`
      );
      document.write(
        `<hr>Student's name is  ${name2} <br> ${name2}  having roll no ${rno2}. Result ${isPass2}`
      );
    </script>
  </body>
</html>
